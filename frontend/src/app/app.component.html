<div>
    <h2>Books</h2>
    <p-table [value]="books" [paginator]="true" [rows]="8" [lazy]="true" (onLazyLoad)="loadBooks($event)" [totalRecords]="totalRecords" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
